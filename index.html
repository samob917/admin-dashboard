<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="searchbar">Search</div>
        <div class="notification">Notify</div>
        <div class="greeting">Greet</div>
        <div class="action-btns">Actions</div>
    </div>
    <div class="sidebar">
        <div class="logo">Logo</div>
        <div class="user-btns">Functionality</div>
        <div class="support-bts">Support</div>
    </div>
    <div class="content">
        <div class="main-content">
            <h2>Your Projects</h2>
            <div class="cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
                <div class="card">Card 5</div>
                <div class="card">Card 6</div>
            </div>
        </div>
        <div class="announcements">
            <h2>Announcements</h2>
            <div class="announcements-content">Announcement List</div>
        </div>
        <div class="trending">
            <h2>Trending</h2>
            <div class="trending-content">Trending Accounts</div>
        </div>
    </div>
</body>
</html>
